<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/img/icon.png">

    
    <link rel="stylesheet" href="./style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="navbar-color">
          <a class="navbar-brand text-white" href="./login.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="./home.html"><img src="./img/icon.png" class="img-fluid" width="50px"  alt=""></a>
        </nav>
  </header>
    

    <div class="container mt-5">
      <div class="row">
        <div class="col col-md-4">
          <div class="card card_avatar">
            <div class="text-center">
              <img
                class="card-img-top img_card mt-3"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx_7XSeoV5uoxiFIbSEg9QT-YT7TFqgvuxag&usqp=CAU"
                alt="imagen1"
              />
            </div>
            <div class="card-body">
              <p class="card-text">
                <strong>Nombre: </strong><span id="name"></span>
              </p>
              <p class="card-text">
                <strong>Email: </strong><span id="correo"></span>
              </p>
              <p class="card-text">
                <strong>Área: </strong><span id="sector"></span>
              </p>
              <a href="/login.html" class="btn btn-outline-success btn-block"
                >Ir a Login</a
              >
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="card">
            <div class="card-body">
              <form
                onsubmit="handleSubmit(event)"
                class="needs-validation"
                novalidate
              >
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    name="imagen"
                    required
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Área</label>
                  <select
                    class="form-control"
                    id="sector"
                    name="area"
                    onchange="handleChange(event)"
                  >
                    <option value="Sistemas">Sistemas</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Administración">Administración</option>
                    <option value="Compras">Compras</option>
                    <option value="Gerencia">Gerencia</option>
                  </select>
                </div>
                <button class="btn btn-info" id="btnSubmit">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
    <script src="js/registro.js"></script>
  </body>
</html>
