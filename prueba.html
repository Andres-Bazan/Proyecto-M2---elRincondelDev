    <main>
      <div class="container animate__animated animate__fadeIn">
        <div class="row m-5">
          <div class="col col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Carga tu Libro</h5>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Lenguaje</label>
                  <input type="text" class="form-control" id="lenguajeText"/>
                </div>
                <div class="form-group">
                  <label>Titulo</label>
                  <input type="text" class="form-control" id="tituloText"/>
                </div>
                <div class="form-group">
                  <label>Contraportada</label>
                  <input type="text" class="form-control" id="contraportadaText"/>
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <input type="text" class="form-control" id="descripcionText"/>
                </div>
                <div class="form-group">
                  <label>Fecha de Publicacion</label>
                  <input type="text" class="form-control" id="fechaText"/>
                </div>
                <div class="form-group">
                  <label>Cantidad de Licencias</label>
                  <input type="text" class="form-control" id="cantidadLincenciasText"/>
                </div>
                <div class="form-group">
                  <label>Imagen</label>
                  <input type="text" class="form-control" id="imgText"/>
                </div>
                <button class="btn btn-info" onclick="addLibros()">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/registro.js"></script>
