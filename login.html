<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/img/icon.png">
    <link rel="stylesheet" href="./style.css">



    <title>Login</title>
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg" id="navbar-color">
            <a class="navbar-brand text-white" href="./login.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <h3 class="logo-nav">elRinconDelDev</h3>
          </nav>
    </header>
    

    </header>
    <div class="container">
      <div class="row mt-5">
        <div class="col col-md-8 offset-md-2 mt-5">
          <div class="card">
            <h5 class="card-header">Inicio de sesión</h5>
            <div class="card-body">
              <!-- <form onsubmit="handleSubmit(event)"> -->
              <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="userEmail"
                    onchange="handleChange(event)"
                  />
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="userPassword"
                    onchange="handleChange(event)"
                  />
                </div>
                <button
                  class="btn btn-info float-right"
                  id="btnSubmit"
                  type="submit"
                >
                  Entrar
                </button>
                <p>
                  Si aún no tiene cuenta regístrese desde
                  <a href="/registro.html">aquí</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="js/login.js"></script>
  </body>
</html>
